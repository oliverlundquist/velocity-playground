<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
	<style>
		body { margin:0; padding:0; }
		#container { perspective: 50px; background-color:#000; position:absolute; width:100%; height:100%; overflow:hidden; }
		.star { width:10px; height:3px; background-color:#fff; position:absolute; border-radius:3px; }
	</style>
</head>
<body>
	<div id="container">
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
	</div>
	<script>
		(function () {
			var stars = document.getElementById('container').querySelectorAll(".star");
			for(var i=0; i < stars.length; i++) {
				animateStar(stars[i]);
			}

			function animateStar(star) {
				var translateX = ((Math.round(Math.random() * 10) / 10) * container.offsetWidth);
				var translateY = ((Math.round(Math.random() * 10) / 10) * container.offsetHeight);
				var centerX = (container.offsetWidth  / 2);
				var centerY = (container.offsetHeight  / 2);

				Velocity(star,
				{
					translateX: [
						(translateX < centerX ? translateX - centerX : translateX + centerX),
						centerX
					],
					translateY: [
						(translateY < centerY ? translateY - centerY : translateY + centerY),
						centerY
					],
					rotateY: [
						(translateX > centerX ? '-=40' : '+=40'),
						0
					],
					width: [
						30,
						10
					],
					opacity: [
						((Math.round(Math.random() * 10) / 10) + 0.1),
						0.1
					]
				},
				{
					delay: Math.floor((Math.random() * 100) + 1),
					easing: 'easeInQuad',
					duration: Math.floor((Math.random() * 1500) + 1),
					complete: function () { animateStar(this); }
				});
			};

		})();
	</script>
</body>
</html>
